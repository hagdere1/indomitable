<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Lite</title>
    <script type="text/javascript" src="jquery_lite.js"></script>
  </head>
  <body>
    <div>
      <div>
        <a href="#"></a>
        <ul>
          <li class="hi">Yo</li>
          <li class="bye"></li>
          <li class="sigh"></li>
        </ul>
      </div>
    <div>

    <script type="text/javascript">
      $ul = $l('ul');

      $ul.on('click', function () {
        $l('li').remove();
        $ul.off('click', function () {
          $l('li').remove();
        })
        $ul.append('<li>');
      });

      $l(alert("Document READY!"));

      var objA = {a: 'a', b: 'a', c: 'a'};
      var objB = {b: 'b', c: 'b'};
      var objC = {c: 'c'};
      $l.extend(objA, objB, objC);

    </script>

  </body>
</html>
